<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Image Manager</title>
    <style>
        /* --- CSS Styles --- */
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --text-color: #c9d1d9;
            --accent-color: #58a6ff;
            --border-color: #30363d;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { margin-bottom: 20px; }

        /* Config Section */
        .config-panel {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 20px;
            border-radius: 6px;
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        input {
            background: #0d1117;
            border: 1px solid var(--border-color);
            color: white;
            padding: 8px;
            border-radius: 4px;
            width: 100%;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #238636;
            color: white;
            border: 1px solid rgba(240,246,252,0.1);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
        }

        button:hover { background-color: #2ea043; }
        button.secondary { background-color: var(--card-bg); border-color: var(--border-color); }

        /* Upload Section */
        .upload-area {
            margin-bottom: 30px;
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        /* Gallery Grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }

        .image-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .image-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .image-info {
            padding: 10px;
            font-size: 0.8rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .download-btn {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: bold;
        }

        .loading { color: var(--accent-color); display: none; margin-top: 10px;}
    </style>
</head>
<body>

    <h1>GitHub Image Manager</h1>

    <div class="config-panel">
        <h3>⚙️ Configuration</h3>
        <label>GitHub Username</label>
        <input type="text" id="username" placeholder="e.g. khalildroid">
        
        <label>Repository Name</label>
        <input type="text" id="repo" placeholder="e.g. my-images">
        
        <label>Personal Access Token (PAT)</label>
        <input type="password" id="token" placeholder="ghp_xxxxxxxxxxxx">
        
        <button onclick="saveConfig()" class="secondary">Save Credentials</button>
    </div>

    <div class="upload-area">
        <input type="file" id="fileInput" accept="image/*">
        <button onclick="uploadImage()">Upload Image to GitHub</button>
        <div id="loader" class="loading">Uploading... Please wait.</div>
    </div>

    <hr style="width:100%; border-color: #30363d; margin-bottom: 20px;">

    <div id="gallery" class="gallery">
        </div>

    <script>
        // --- JavaScript Logic ---

        // 1. Load Credentials from LocalStorage on startup
        window.onload = function() {
            document.getElementById('username').value = localStorage.getItem('gh_username') || '';
            document.getElementById('repo').value = localStorage.getItem('gh_repo') || '';
            document.getElementById('token').value = localStorage.getItem('gh_token') || '';
            if(localStorage.getItem('gh_token')) fetchImages();
        }

        function saveConfig() {
            localStorage.setItem('gh_username', document.getElementById('username').value);
            localStorage.setItem('gh_repo', document.getElementById('repo').value);
            localStorage.setItem('gh_token', document.getElementById('token').value);
            alert("Credentials Saved!");
            fetchImages();
        }

        // 2. Fetch Images from GitHub
        async function fetchImages() {
            const user = document.getElementById('username').value;
            const repo = document.getElementById('repo').value;
            const token = document.getElementById('token').value;
            const gallery = document.getElementById('gallery');

            if (!user || !repo || !token) return;

            gallery.innerHTML = '<p style="text-align:center; width:100%">Loading images...</p>';

            try {
                // GitHub API to get contents of root folder
                const response = await fetch(`https://api.github.com/repos/${user}/${repo}/contents/`, {
                    headers: { 'Authorization': `token ${token}` }
                });
                const data = await response.json();

                gallery.innerHTML = ''; // Clear loading text

                // Filter only images (png, jpg, jpeg, gif)
                const images = data.filter(file => file.name.match(/\.(jpg|jpeg|png|gif)$/i));

                if (images.length === 0) {
                    gallery.innerHTML = '<p>No images found in this repository.</p>';
                    return;
                }

                images.forEach(file => {
                    const card = `
                        <div class="image-card">
                            <img src="${file.download_url}" alt="${file.name}">
                            <div class="image-info">
                                <span>${file.name}</span>
                                <a href="${file.download_url}" class="download-btn" download target="_blank">Download</a>
                            </div>
                        </div>
                    `;
                    gallery.innerHTML += card;
                });

            } catch (error) {
                console.error(error);
                gallery.innerHTML = '<p style="color:red">Error loading images. Check console.</p>';
            }
        }

        // 3. Upload Image to GitHub
        async function uploadImage() {
            const user = document.getElementById('username').value;
            const repo = document.getElementById('repo').value;
            const token = document.getElementById('token').value;
            const fileInput = document.getElementById('fileInput');
            const loader = document.getElementById('loader');

            if (fileInput.files.length === 0) {
                alert("Please select a file first.");
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            loader.style.display = 'block';

            // Convert image to Base64 (required by GitHub API)
            reader.readAsDataURL(file);
            reader.onload = async function() {
                const base64Content = reader.result.split(',')[1]; // Remove "data:image/png;base64," prefix

                // Use a timestamp to make filename unique so we don't overwrite
                const fileName = `${Date.now()}_${file.name}`; 

                try {
                    const response = await fetch(`https://api.github.com/repos/${user}/${repo}/contents/${fileName}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: `Upload ${fileName} via web`,
                            content: base64Content
                        })
                    });

                    if (response.ok) {
                        alert("Image uploaded successfully!");
                        fileInput.value = ''; // Reset input
                        fetchImages(); // Refresh gallery
                    } else {
                        const err = await response.json();
                        alert("Error: " + err.message);
                    }
                } catch (error) {
                    console.error(error);
                    alert("Upload failed.");
                } finally {
                    loader.style.display = 'none';
                }
            };
        }
    </script>
</body>
</html>
